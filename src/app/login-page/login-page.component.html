<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="parent-container">
  <div class="child-container">
    <div class="container">
      <img width="100%" src="assets/images/Screenshot 2022-04-21 124309.png">
    </div>
    <div class="formcontainer">
        <div class="form-group group">
          <input id="name" type="email" #email (keyup)="getEmail(email.value)" class="form-control" placeholder="Username">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group group">
          <input type="password" #pass (keyup)="getPass(pass.value)" class="form-control" placeholder="Password">
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary" (click)="ngOnInit()">Login</button>
        </div>
      <div class="row">
        <div class="left">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault"> Remember me</label>
        </div>
        <div class="right">
          Forgot Password 
        </div>
      </div>
    </div>
  </div>
</div>
